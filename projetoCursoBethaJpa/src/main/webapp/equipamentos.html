<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Chamados Equipamentos</title>

 <link href="dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="modalLabel">Excluir Equipamento</h4>
		</div>
		<div class="modal-body">
			Deseja realmente excluir este equipamento?
		</div>
		<div class="modal-footer">
			<button onclick="ctrl.remove()" type="button" class="btn btn-primary" data-dismiss="modal">Sim</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
		</div>
		</div>
	</div>
	</div> 

	<div id="main" class="container">
		<div id="menu">
		</div>
		<div id="mensagem" class="alert text-center" style="display:nome" role="alert"></div>	
		<div id="top" class="row">
			<div class="col-md-3">
				<h2>Equipamentos</h2>
			</div>
		
			<div class="col-md-6">
				<form id="formPesquisar" role="pesquisar">
					<div class="input-group h2 form-group">
						<input name="dadoPesquisa" class="form-control" id="pesquisa" type="text" placeholder="Pesquisar Equipamentos">
						<span class="input-group-btn">
							<button id="btnPesquisar" class="btn btn-primary" type="button">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>								
				</form>
			</div>
		
			<div class="col-md-3">
				<a id="btnNovo" class="btn btn-primary pull-right h2" data-toggle="modal" data-target="#cadastroEquipamento-modal">
					<span class="glyphicon glyphicon-plus-sign"></span> Novo
				</a>
			</div>
		</div> 
 
		<div class="modal fade" data-backdrop="static" id="cadastroEquipamento-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button id="btnFecharFormEquipamento" type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
						<h4 id="modalLabelCadastro" class="modal-title">Cadastro de Equipamentos <samp id="idModalLabelCadastro">((id))</samp></h4>
					</div>

					<div class="modal-body">					
						<form id="formEquipamento" role="cadastro">
							<div class="row">
								<div class="form-group col-md-12">
									<input name="id" type="hidden" readonly class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="descricao">Descricao</label>
									<input name="descricao" type="text" class="form-control" placeholder="Digite a descricao" required maxlength="150">
								</div>
							</div>
						</form>					
					</div>
					<div class="modal-footer">
						<button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
						<button id="btnCancelar" type="reset" data-dismiss="modal" class="btn btn-default">Cancelar</button>
					</div>
				</div>
			</div>
		</div> 			
		
     	<hr />
     	<div id="divEquipamento" class="row">
			<div class="table-responsive col-md-12">
				<table class="table table-striped table-hover" cellspacing="0" cellpadding="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descrição</th>
							<th class="actions">Ações</th>
						</tr>
					</thead>
					<tbody>		
						<tr>
							<td width="12%">((id))</td>
							<td width="80%">((descricao))</td>
							<td width="8%" class="actions">
								<a onclick="ctrl.editar(((id)))" class="btn btn-info btn-xs glyphicon glyphicon-pencil" data-toggle="modal" data-target="#cadastroEquipamento-modal" title="Editar"></a>
								<a onclick="ctrl.setRemove(((id)))" class="btn btn-danger btn-xs glyphicon glyphicon-trash"  href="#" data-toggle="modal" data-target="#delete-modal" title="Excluir"></a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="text-center">
					<div id="paginacao" class="pagination"> 
					</div>
				</div>
			</div>
		</div> 		
	</div>		 

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/equipamento.js"></script>
</body>
</html>
